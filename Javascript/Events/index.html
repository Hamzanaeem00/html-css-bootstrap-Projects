<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onkeypress="hello()">
    <button onclick="hello()"> Click Me!</button>
    <button ondblclick="hello()">Double Click </button>
    <button oncontextmenu="hello()"> Right Click</button>
    <button onmouseenter="hello()">,MouseEnter</button>
    <button onmouseout="hello()">MouseOut</button>
         <!-- like click event -->
    <button onmousedown="hello()">MouseDown</button>  
    <button onmouseup="hello()">Mouse Up</button>
</body>
<script src="/app.js"></script>
</html>
